<!doctype html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Bouwers</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- google fonts -->

    <!-- style -->
    <link rel="stylesheet" href="css/style.css">

<body>
    <!-- top -->
    <section class="top py-2">
        <div class="container">
            <div class="text-end">
                <p>
                    <span class="d-inline-block me-3">Met ons bellen? 050 700 15 18</span>
                    <span>Of per mail info@onlinebouwers.nl</span>
                </p>
            </div>
        </div>
    </section>
    <!-- top -->


    <!-- navbar -->
    <section class="navbar py-0">
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-transparent w-100">
                <div class="container-fluid p-0">
                    <a class="navbar-brand" href="#">
                        <img src="img/Logo.png" class="img-fluid logo" alt="">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">

                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Team</a>
                            </li>
                            <li class="nav-item">

                        </ul>

    <section class="hero py-5">
